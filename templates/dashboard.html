<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-theme" aria-label="Main navigation">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">WELCOME TO SPENDEE</a>
      <div>
        <a class="btn btn-sm btn-outline-light me-2" href="{{ url_for('index') }}">Home</a>
        <a class="btn btn-sm btn-outline-light me-2" href="{{ url_for('dashboard') }}">Dashboard</a>
        <a class="btn btn-sm btn-outline-light me-2" href="{{ url_for('settings') }}">Settings</a>
        <a class="btn btn-sm btn-danger" href="{{ url_for('logout') }}">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-4" role="main">
    <h2 class="mb-4">Dashboard</h2>

    <figure class="chart-container">
      <canvas id="expenseChart" class="dashboard-chart" aria-label="Expense chart" role="img"></canvas>
      <figcaption class="text-muted text-center">Your expenses breakdown by category</figcaption>
    </figure>

    <h4 class="text-center mt-4">SPEND LESS SAVE MORE! ðŸ’¡</h4>
  </div>

  <!-- Chart Script -->
  <script>
    const expenses = JSON.parse(localStorage.getItem('expenses')) || [];
    const categories = expenses.map(expense => expense.name);
    const amounts = expenses.map(expense => expense.amount);

    const chartLabels = categories.length ? categories : ['No Data'];
    const chartData = amounts.length ? amounts : [0];

    const ctx = document.getElementById('expenseChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: chartLabels,
        datasets: [{
          label: 'Expenses ($)',
          data: chartData,
          backgroundColor: '#145374',
          borderColor: '#0f3d5b',
          borderWidth: 1,
          borderRadius: 4,
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true,
        aspectRatio: 2, // makes it wide but not too tall
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
