<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
/>
<title>Login</title>
<style>
body {
background-color: #e6f2f1; /* Light mint */
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
color: #10375c; /* Dark navy */
padding: 0 15px;
margin: 0;
}
.container {
background: #ffffff;
padding: 32px 28px;
border-radius: 10px;
box-shadow: 0 4px 12px rgba(16, 55, 92, 0.15);
margin: 80px auto 0 auto;
}
h2 {
margin-bottom: 28px;
text-align: center;
font-weight: 700;
font-size: 1.8rem;
letter-spacing: 0.03em;
color: #0d274d;
}
.form-control
{
border: 1.8px solid #a3d2ca;
border-radius: 8px;
padding: 12px 16px;
font-size: 1rem;
color: #10375c;
transition: 0.3s ease;
width: 100%;
box-sizing: border-box;
margin-top: 5px;
}
.form-control:focus
{
outline: none;
border-color: #145374;
box-shadow:0 0 8px #a3d2ca;
}
button.btn-primary
{
background-color: #145374;
border: none;
width: 100%;
padding: 14px 0;
font-size: 1.15rem;
font-weight: 700;
border-radius: 8px;
color: #d1e8e2;
cursor: pointer;
transition: 0.3s ease;
margin-top: 8px;
}
button.btn-primary:hover
{
background-color: #0f3d5b;
}
.text-center
a
{
color: #145374;;
text-decoration: none;;
font-weight: 600;
}
.text-center a:hover
{

text-decoration: underline;
}
</style>
</head>
<body style="background-color: #e6f2f1;">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <!-- This uses Bootstrap's alert classes to style the message -->
          <div class="alert alert-{{ category }} text-center" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
<h1 style="text-align: center;" class="mt-5">WELCOME!</h1>
<div class="container" role="main" style="margin-top: 80px; max-width: 360px;">
<h2>Login</h2>
<form action="{{ url_for('login') }}" method="post" aria-label="Login form">
<div class="mb-3">
<input type="text" class="form-control" id="username" name="username"
placeholder="Username" required />
</div>
<div class="mb-3">
<input type="password" class="form-control" id="password" name="password"
placeholder="Password" required />
</div>
<button type="submit" id="login-btn" class="btn btn-primary">Login</button>
</form>
<p class="text-center mt-3" style="color:#10375c;">
Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a>
</p>
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
