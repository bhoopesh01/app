
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DEXT-Sign Up</title>
  <style>
    body {
  background-color: #e6f2f1; /* Light mint */
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #10375c; /* Dark navy */
  padding: 0 15px;
  margin: 0;
}
.container {
  background: #ffffff;
  padding: 32px 28px;
  border-radius: 10px;
  box-shadow: 0 4px 12px rgba(16, 55, 92, 0.15);
   margin: 80px auto 0 auto; 
}
h2 {
  margin-bottom: 28px;
  text-align: center;
  font-weight: 700;
  font-size: 1.8rem;
  letter-spacing: 0.03em;
  color: #0d274d;
}
.form-control {
  border: 1.8px solid #a3d2ca;
  border-radius: 8px;
  padding: 12px 20px;
  font-size: 1rem;
  color: #10375c;
  transition: border-color 0.3s ease;
  width: 100%;
  box-sizing: border-box;
  margin-top: 5px;
}
.form-control:focus {
  outline: none;
  border-color: #145374;
  box-shadow: 0 0 8px #a3d2ca;
}
button.btn-primary {
  background-color: #145374;
  border: none;
  width: 100%;
  padding: 14px 10px;
  font-size: 1.15rem;
  font-weight: 700;
  border-radius: 8px;
  color: #d1e8e2;
  cursor: pointer;
  transition: background-color 0.3s ease;
  margin-top: 8px;
}
button.btn-primary:hover {
  background-color: #0f3d5b;
}
.text-center a {
  color: #145374;
  text-decoration: none;
  font-weight: 600;
}
.text-center a:hover {
  text-decoration: underline;
}
  </style>
</head>
<body style="background-color: #d8e7e5;">
  {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <!-- This uses Bootstrap's alert classes to style the message -->
          <div class="alert alert-{{ category }} text-center" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  <header class="mt-3"><h1 style="text-align: center; padding-top: 5px; font-family:Georgia, 'Times New Roman', Times, serif;" >WELCOME TO <span style="text-decoration: initial; font-weight: bolder;"  >S P E N D E E!</span></h1>
  </header>
  <div class="container" role="main" style="margin-top: 30px; max-width: 360px;">
    <h2>Sign Up</h2>
    <!-- CORRECTED CODE -->
<form action="{{ url_for('signup') }}" method="post" aria-label="Sign up form">
  <!-- All inputs and the button MUST be INSIDE the form tags -->
  
  <div class="mb-3">
    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required />
  </div>
  <div class="mb-3">
    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required />
  </div>
  <div class="mb-4 pt-5">
    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required />
  </div>
  <button type="submit" id="signup-btn" class="btn btn-primary">Sign Up</button>

</form> <!-- The form now correctly ends AFTER the button -->
    <p class="text-center mt-3" style="color:#10375c;">
      Already have an account? <a href="{{ url_for('login') }}">Login</a>
    </p>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
