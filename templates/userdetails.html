<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>User Details Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2f1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0px;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    input:focus, select:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color:#10375c;
    }
  </style>
</head>
<body>

    <div class="form-container">
    <h2>User Details</h2>
    <!-- Update the form tag and add name attributes -->
    <form id="userDetailsForm" action="{{ url_for('userdetails') }}" method="post">
      
      <!-- Full Name -->
      <label>Full Name</label>
      <input type="text" name="fullName" placeholder="Enter your name" required>

      <!-- Date of Birth -->
      <label>Date of Birth</label>
      <input type="date" name="dob" required>

      <!-- Email -->
      <label>Email Address</label>
      <input type="email" name="email" placeholder="example@mail.com" required>

      <!-- Phone Number -->
      <label>Phone Number</label>
      <input type="tel" name="phone" placeholder="+1 234 567 890">

      <!-- Occupation -->
      <label>Occupation</label>
      <input type="text" name="occupation" placeholder="e.g., Software Engineer">

      <!-- Monthly Income -->
      <label>Monthly Income ($)</label>
      <input type="number" name="income" placeholder="e.g., 3000">

      <!-- Monthly Expenses -->
      <label>Estimated Monthly Expenses ($)</label>
      <input type="number" name="expenses" placeholder="e.g., 2000">

      <!-- Savings Goal -->
      <label>Savings Goal ($)</label>
      <input type="number" name="savingsGoal" placeholder="e.g., 10000">

      <!-- Preferred Currency -->
      <label>Preferred Currency</label>
      <select name="currency">
        <option>USD ($)</option>
        <option>EUR (€)</option>
        <option>GBP (£)</option>
        <option>INR (₹)</option>
        <option>JPY (¥)</option>
        <option>Other</option>
      </select>

      <!-- Primary Financial Goal -->
      <label>Primary Financial Goal</label>
      <select name="financialGoal">
        <option>Emergency Fund</option>
        <option>Retirement</option>
        <option>Vacation</option>
        <option>Home Purchase</option>
        <option>Debt Repayment</option>
        <option>Other</option>
      </select>

      <!-- Submit Button -->
      <button type="submit">Save Details</button>
    </form>
</div>

</body>
</html>
